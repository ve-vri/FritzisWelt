<div class="container mt-5">
    <div *ngIf="!showResults">
        <h2>{{questions[currentQuestionIndex].title}}</h2>
        <small>Frage {{currentQuestionIndex+1}} von {{questions.length}}</small>
        <div class="alert alert-danger" *ngIf="showWrongAnswerAlert"> 
            falsche Antwort, probiers nochmal
        </div>
        <div class="form-check" *ngFor="let answer of questions[currentQuestionIndex].answers, index as index"> 
            <input class="form-check-input" type="radio" name="answer" value="{{index}}" id="answer{{index}}" [(ngModel)]="selectedAnswerIndex">
            <label class="form-check-label" for="answer{{index}}">
                {{answer}}
            </label>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-outline-primary" [disabled]="selectedAnswerIndex === undefined" (click)="checkAnswer()">weiter</button>
        </div>
    </div>
    <div *ngIf="showResults">
        <div class="alert alert-success m-4 text-center">
            <h3>Fertig!</h3>
            <p>Du hast das Quiz erfolgreich beendet!</p>
            <button class="btn btn-outline-dark" (click)="startOver()">Nochmal</button>
        </div>
    </div>
</div>
